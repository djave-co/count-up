<html>
<head>
	<title>Count up</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="count-up.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#output").countUp(
			{
				'log' : true,
				'callback' : call2
			});
		
	});

	function call2(){
		$("#output2").countUp(
		{
				'log' : true,
			'callback' : function(){
				call3()
			}
		});
	}

	function call3(){
		$("#output3").countUp({'log' : true});
	}

	</script>
	<style type="text/css">
		*{font-family: 	"Trebuchet MS", sans-serif;}
		html, body{background:#222; color:#979C9E;}
		h1{color:#616263;}
		a{color:#AB7BE9;}

		.wrapper{width:960px; margin: 0 auto;}
		td{padding:10px;}
	</style>
</head>
<body>
<div id="output">10</div>
<div id="output2">10</div>
<div id="output3">10</div>
</body>
</html>
